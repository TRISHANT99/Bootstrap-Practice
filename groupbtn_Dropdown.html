<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouped Buttons with Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.
js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Nesting Button Groups</h2>
      <p>Nest button groups to create dropdown menus:</p>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Apple
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Earpods</a></li>
          <li><a class="dropdown-item" href="#">Smartphone</a></li>
          <li><a class="dropdown-item" href="#">MacBook</a></li>
        </ul>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Sony
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Tablet</a></li>
            <li><a class="dropdown-item" href="#">Smartphone</a></li>
            <li><a class="dropdown-item" href="#">Television</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
