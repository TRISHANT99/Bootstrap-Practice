<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume_Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3" style="border:2px solid black ;">
      <h2 class="mt-4">My Skills</h2>
      <p style="font-weight: bold" class="mt-2">HTML</p>
      <div class="progress" style="height: 30px">
        <div class="progress-bar bg-success text-end" style="width: 90%; height: 30px">
          90%
        </div>
      </div>

      <p style="font-weight: bold" class="mt-2">CSS</p>
      <div class="progress d-grid" style="height: 30px">
        <div
          class="progress-bar bg-primary btn-block text-end"
          style="width: 80%; height: 30px"
        >
          80%
        </div>
      </div>

      <p style="font-weight: bold" class="mt-2">JavaScript</p>
      <div class="progress" style="height: 30px">
        <div class="progress-bar bg-danger text-end" style="width: 65%; height: 30px">
          65%
        </div>
      </div>

      <p style="font-weight: bold" class="mt-2">Bootstrap</p>
      <div class="progress mb-5" style="height: 30px">
        <div class="progress-bar bg-secondary text-end" style="width: 60%; height: 30px">
          60%
        </div>
      </div>
    </div>
  </body>
</html>
