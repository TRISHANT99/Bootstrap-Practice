<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.
js"></script>
  </head>
  <body>
    <h1 style="font-size: 35px" class="btn" id="toastbtn">Toast</h1>
    <div class="toast">
      <div class="toast-header">
        <strong class="me-auto">Toast Header</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
        ></button>
      </div>
      <div class="toast-body">Some text inside the toast body</div>
    </div>

    <script>
      document.getElementById("toastbtn").onclick = function () {
        var toastE1List = [].slice.call(document.querySelectorAll(".toast"));
        var toastList = toastE1List.map(function (toastE1) {
          return new bootstrap.Toast(toastE1);
        });
        toastList.forEach((toast) => toast.show());
      };
    </script>
  </body>
</html>
